<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>404 – Page not found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        html,body{height:100%}
        body{margin:0;font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;
            display:grid;place-items:center;background:#0b0b0c;color:#e8e8ea}
        .wrap{max-width:36rem;padding:2rem;text-align:center}
        h1{font-size:3rem;margin:.2rem 0}
        p{margin:.5rem 0 1rem}
        a{color:#7bc4ff;text-decoration:none;border-bottom:1px solid #7bc4ff2e}
        a:hover{border-bottom-color:#7bc4ff}
        .code{font-weight:700;letter-spacing:.03em;color:#9aa0a6}
    </style>
</head>
<body>
<main class="wrap" role="main">
    <div class="code" aria-hidden="true">404</div>
    <h1>Page not found</h1>
    <p>The link may be broken or the page was moved.</p>
    <p><a href="/index.html" aria-label="Go to home page">Go home</a></p>
</main>
</body>
</html>
