<!-- @reference: https://developer.mozilla.org/en-US/docs/Web/HTML -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>About – Goal Getters FC</title>
    <meta name="description" content="Goal Getters FC - mission, values and coaching philosophy." />
    <script src="assets/js/includes.js" defer></script>
    <script>document.addEventListener('DOMContentLoaded', () => includeHTML('head', 'assets/includes/head.html'));</script>
  </head>
  <body>
    <div id="header-placeholder"></div>

    <main>
      <section class="hero hero--video small">
        <video class="hero__video" autoplay muted loop playsinline poster="assets/images/about-hero.jpg"><source src="assets/images/net.mp4" type="video/mp4" /></video>
        <div class="hero__overlay">
          <div class="container">
            <h1>About Us</h1>
            <p>Goal Getters FC develops individuals through a holistic football programme — skill, discipline, teamwork & sportsmanship.</p>
          </div>
        </div>
      </section>

      <section id="culture" class="section alt">
        <div class="container">
          <h2>Our Culture & Identity</h2>

          <div class="carousel carousel--simple" aria-roledescription="carousel">
            <button class="carousel__btn carousel__btn--prev" aria-label="Previous slide">&#10094;</button>
            <div class="carousel__viewport">
              <div class="carousel__slides">
                <div class="carousel__slide"><img src="assets/images/culture1.jpg" alt="Non-Negotiables"></div>
                <div class="carousel__slide"><img src="assets/images/culture2.jpg" alt="Team Above Individuals"></div>
                <div class="carousel__slide"><img src="assets/images/culture3.jpg" alt="Winning Mentality"></div>
              </div>
            </div>
            <button class="carousel__btn carousel__btn--next" aria-label="Next slide">&#10095;</button>
          </div>
        </div>
      </section>

      <section class="section">
        <div class="container">
          <h2>Meet the Team</h2>
          <div id="team-container" class="grid cards"></div>
        </div>
      </section>

      <section class="section alt">
        <div class="container">
          <h2>What Our Players Say</h2>
          <div id="testimonials-container" class="grid cards testimonials"></div>
        </div>
      </section>

      <section class="section">
        <div class="container">
          <h2>Get In Touch</h2>
          <p>Email: <a href="mailto:goalgetterscontact@mail.com">goalgetterscontact@mail.com</a><br/>Call: +27&nbsp;72&nbsp;379&nbsp;9907</p>
        </div>
      </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="https://unpkg.com/aos/dist/aos.js"></script>
    <script src="assets/js/main.js" defer></script>
  </body>
</html>
