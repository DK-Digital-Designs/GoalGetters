<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Booking – Goal Getters FC</title>
  <script src="assets/js/include-head.js" defer></script>
</head>
<body>
  <!-- SHARED HEADER -->
  <div id="header-placeholder"></div>

  <main>
    <!-- VIDEO HERO -->
    <section
      class="hero video-hero small"
      data-aos="fade-in"
      style="background-image:url('assets/images/booking-hero.jpg')"
    >
      <video
        class="hero-video"
        autoplay
        muted
        loop
        playsinline
        poster="assets/images/booking-hero.jpg"
      >
        <source src="assets/images/topcam-field.mp4" type="video/mp4">
        Your browser doesn’t support HTML5 video.
      </video>

      <div class="container hero-content">
        <h1>Booking &amp; Services</h1>
        <p>Empower yourself and achieve your goals with our dedicated football programs.</p>
      </div>
    </section>

    <!-- SERVICES -->
    <section class="teaser-section">
      <div class="container">
        <h2>Our Services</h2>
        <div id="services-container" class="grid cards"></div>
      </div>
    </section>

    <!-- PRICING -->
    <section class="teaser-section alt-bg">
      <div class="container">
        <h2>Plans &amp; Pricing</h2>
        <div id="pricing-container" class="grid cards pricing"></div>
      </div>
    </section>

    <!-- CALENDAR -->
    <section class="teaser-section">
      <div class="container">
        <h2>Pick Your Date</h2>
        <div class="calendar" data-aos="fade-up">
          <p>Contact us to schedule your session on your preferred date.</p>
        </div>
      </div>
    </section>
  </main>

  <!-- SHARED FOOTER -->
  <div id="footer-placeholder"></div>

  <script src="https://unpkg.com/aos/dist/aos.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
