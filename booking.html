<!DOCTYPE html>
<html lang="en">
  <!-- shared head with title “Booking” -->
  <body>
    <!-- navbar copy -->
    <section class="py-5">
      <div class="container">
        <h2 class="section-title" data-aos="fade-up">Book Your Session</h2>
        <form data-aos="fade-up" data-aos-delay="100">
          <div class="mb-3">
            <label>Name</label>
            <input class="form-control" type="text" placeholder="Your Name"/>
          </div>
          <div class="mb-3">
            <label>Email</label>
            <input class="form-control" type="email" placeholder="Your Email"/>
          </div>
          <div class="mb-3">
            <label>Service</label>
            <select class="form-select">
              <option>1-on-1 Coaching</option>
              <option>Team Training</option>
            </select>
          </div>
          <button class="btn btn-primary">Submit</button>
        </form>
      </div>
    </section>
    <!-- footer & scripts -->

      <!-- Bootstrap JS + Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- AOS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <!-- Swiper.js -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <!-- GLightbox -->
  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
  <!-- Main JS -->
  <script src="assets/js/main.js"></script>

    <footer>
      <p>&copy; 2025 Goal Getters FC. All rights reserved.</p>
    </footer>
    
  </body>
</html>
