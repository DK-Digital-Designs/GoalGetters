<!DOCTYPE html>
<html lang="en">
  <!-- head title “Events” -->
  <body>
    <!-- navbar -->
    <section class="py-5">
      <div class="container">
        <h2 class="section-title" data-aos="fade-up">Upcoming Events</h2>
        <!-- Swiper Carousel -->
        <div class="swiper mySwiper" data-aos="fade-up">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="assets/images/event1.jpg" class="img-fluid" alt="">
              <h5>Summer Camp 2025</h5>
              <p>July 10–17 | Indoor Dome</p>
            </div>
            <!-- more slides -->
          </div>
          <div class="swiper-pagination"></div>
        </div>
      </div>
    </section>
    <script>
      const swiper = new Swiper('.mySwiper', {
        slidesPerView: 1,
        spaceBetween: 20,
        pagination: { el: '.swiper-pagination', clickable: true },
        breakpoints: { 768: { slidesPerView: 2 } }
      });
    </script>
    <!-- footer & scripts -->
       <!-- Bootstrap JS + Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- AOS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <!-- Swiper.js -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <!-- GLightbox -->
  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
  <!-- Main JS -->
  <script src="assets/js/main.js"></script>

    <footer>
      <p>&copy; 2025 Goal Getters FC. All rights reserved.</p>
    </footer>
    
  </body>
</html>
