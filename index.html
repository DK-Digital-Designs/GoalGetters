<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Goal Getters FC</title>
  <!-- AOS -->
  <link href="https://unpkg.com/aos/dist/aos.css" rel="stylesheet">
  <!-- Custom Styles -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <!-- SHARED HEADER -->
  <div id="header-placeholder"></div>

  <main>
    <!-- HERO with video background -->
    <section class="hero video-hero" data-aos="fade-in">
      <video
        class="hero-video"
        autoplay
        muted
        loop
        playsinline
        poster="assets/images/hero.jpg"
      >
        <source src="assets/images/training-cones.mp4" type="video/mp4">
        Your browser doesn’t support HTML5 video.
      </video>

      <div class="container hero-content">
        <h1>Reach New Heights with Goal Getters</h1>
        <p>Your journey to elite football starts here.</p>
        <a href="booking.html" class="btn">Get Started</a>
      </div>
    </section>

    <!-- EVENTS PREVIEW -->
    <section id="events" class="teaser-section">
      <div class="container">
        <h2>Upcoming Events</h2>
        <div id="events-container" class="grid cards"></div>
      </div>
    </section>

    <!-- SHOP PREVIEW -->
    <section id="shop" class="teaser-section alt-bg">
      <div class="container">
        <h2>Gear & Programs</h2>
        <div id="shop-container" class="grid cards"></div>
        <p class="small" style="text-align:center; margin-top:1rem;">
          We’ll send bank details & finalize your program.
        </p>
      </div>
    </section>

    <!-- CONTACT TEASER -->
    <section class="teaser-section">
      <div class="container">
        <h2>Need More Info?</h2>
        <p>
          Email: <a href="mailto:goalgetterscontact@mail.com">goalgetterscontact@mail.com</a><br>
          Call: +27&nbsp;72&nbsp;379&nbsp;9907
        </p>
      </div>
    </section>
  </main>

  <!-- SHARED FOOTER -->
  <div id="footer-placeholder"></div>

  <!-- Scripts -->
  <script src="https://unpkg.com/aos/dist/aos.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
